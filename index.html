<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias - Projeto 2</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capel e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-calculadora" action="submit">
            <input type="text" name="" id="nome-atividade" placeholder="Nome da atividade" required>
            <input type="number" id="nota-atividade" required min="0" max="10" placeholder="Nota">
            <button type="submit">Adicionar +</button>
        </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
