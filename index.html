<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias - Projeto 2</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="capel e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form action="submit">
        <input type="text" name="" id="" placeholder="Nome da atividade" required>
        <input type="number" required min="0" max="10" placeholder="Nota da atividade">
        <button type="submit">Adicionar</button>
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td>Aprovado</td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
